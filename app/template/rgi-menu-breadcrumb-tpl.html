<div style="padding: 10px;">
    <ul class="rginavbar">
        <li data-ng-repeat="item in menuObj.breadcrumb track by $index">
            <a style="text-decoration: none; cursor: pointer;" href="#/{{menuItem.path}}">
                <!-- <span class="rginavbar_sel">{{item.label}}</span> -->
                <span data-ng-click="selectMenu(item)" data-ng-class="{'rginavbar': menuObj.currentSelectedCode != item.code, 'rginavbar_sel': menuObj.currentSelectedCode == item.code}">
                    {{item.label}}
                </span>
            </a>
            <span class="separatore" data-ng-if="$index + 1 < menuObj.breadcrumb.length">â–º</span>
        </li>
    </ul>
</div>
